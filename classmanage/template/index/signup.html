<body>
<div class="login_box">
      <div class="login_l_img"><img src="/images/login-img.png" /></div>
      <div class="signup">
          <div class="login_logo"><a href="#"><img src="/images/login_logo.png" /></a></div>
          <div class="login_name">
               <p>后台管理系统</p>
          </div>
          <form method="post">
                <input name="user" type="text" placeholder="用户名" autofocus />
                
                <input name="password" type="password" id="password" placeholder="密码" minlength="6"/>
                <input name="password_repeat" type="password" id="password" placeholder="重复密码" minlength="6"/>
                <input name="name" type="text" id="password" placeholder="昵称" maxlength="8"/>
                <input value="注册" style="width:49%;" type="submit">
                <input value="返回登录" style="width:49%;" class="button_signup" onclick="javascrtpt:window.location.href='/login/'"> 
          </form>
      </div>

</div>
