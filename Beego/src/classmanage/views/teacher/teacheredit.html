<div class="main-wrap">

    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font"></i>
            <a href="?p=back">首页</a>
            <span class="crumb-step">&gt;</span>
            <span class="crumb-name">分类管理</span>
            <span class="crumb-step">&gt;</span>s
            <span class="crumb-name">添加分类</span>
        </div>
    </div>
    <div class="result-wrap">
        <div class="result-content">
            <form action="" method="post" id="myform">
                <table class="insert-tab" width="100%">
                    <tbody>
                    <tr>
                        <th><i class="require-red">*</i>TeacherName：</th>
                        <td>
                            <input class="common-text required" id="title" name="teacherName" size="50"
                                   value="{{ or $.old.teacherName .teacherinfo.TeacherName }}" type="text">
                            {{ if .teachername }}
                                <label for="teacherName" style="display: block">{{ .teachername }}</label>
                            {{ end }}
                        </td>
                    </tr>
                    <tr>
                        <th>Gender：</th>
                        <td>
                            <select name="gender" class="common-text required">
                                <option value="select">select</option>
                                <option value="male"
                                        {{ if $.old.gender}}{{ if eq $.old.gender "male" }} selected {{ end }}
                                        {{ else }}{{if $.teacherinfo.Gender }}{{ if eq $.teacherinfo.Gender "male" }} selected {{ end }}{{end}}
                                        {{ end }} >
                                    male
                                </option>
                                <option value="female"
                                        {{ if $.old.gender }}{{ if eq $.old.gender "female" }} selected {{ end }}
                                        {{ else }}{{if $.teacherinfo.Gender }}{{ if eq $.teacherinfo.Gender "female" }} selected {{ end }}{{end}}
                                        {{ end }} >
                                    female
                                </option>
                                <option value="secret"
                                        {{ if $.old.gender }}{{ if eq $.old.gender "secret" }} selected {{ end }}
                                        {{ else }}{{if $.teacherinfo.Gender }}{{ if eq $.teacherinfo.Gender "secret" }} selected {{ end }}{{end}}
                                        {{ end }} >
                                    secret
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                            <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>

    </div>

</div>
